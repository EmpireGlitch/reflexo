<!DOCTYPE html>

<html>
    <head>
        <title>Reflexo Smart Mirror </title>
        <meta charset="UTF-8">
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="mirrortop">
            <div id="voice-wrap" class="frame">
                <div id="voice-command">Test</div>
                <div id="voice-status"><div class="spinner"></div></div>
            </div>
            <div class="frame debug draggable">
                <h2>Debug</h2>
                <div class="button" id="reload-button">Reload</div>
                <div class="button" id="show-sphinx-test">Sphinx</div>
                <div class="button" id="show-anyang-test">Anyang</div>
            </div>
            <div class="frame debug draggable">
                <h2>Sphinx</h2>
                <div class="button" id="start-sphinx-button">Start</div>
                <div class="button" id="stop-sphinx-button">Stop</div>
            </div>
            <div id="rss-wrap" class="frame draggable">
                <!--<h2> RSS </h2>-->
                <div id="rss-content">
                    <div class="spinner"></div>
                </div>
            </div>
            
<!--            <div class="reddit-wrap frame draggable">
                <div class="reddit-content">
                    <div class="spinner"></div>
                </div>
            </div>-->

            <div id="weather-wrap" class="frame draggable">
<!--                <!--<h2> Weather </h2>-->
                <div id="weather-content">
                    <div id="weather-current">
                        <div class="spinner"></div>
                    </div>
                    <div id="weather-forcast">
                        <div class="spinner"></div>
                    </div>
                    
                </div>

            </div>

<!--            <div id="gallery-wrap" class="frame draggable">
                <div class="image-wrap">
                    <div class="spinner"></div>
                </div>
            </div>-->
        </div>
        <div id="overlay">
            <div class="popup draggable" id="news-wrap"></div>
            <div class="popup draggable iframe-wrap" id="sphinx-wrap"></div>
        </div>
        <script>window.$ = window.jQuery = require('jquery');</script>
        <!--<script src="js/jquery-3.1.1.min.js"></script>-->
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/jquery.jfeed.js"></script>
        <script src="js/interface.js"></script>
        <script src="js/newsParser.js"></script>
        
        <script src="js/sphinx/audioRecorder.js"></script>
        <script src="js/sphinx/callbackManager.js"></script>
        <script src="js/voiceRecognition.js"></script>
    </body>
</html>
