<!DOCTYPE html>

<html>
    <head>
        <title>Reflexo Smart Mirror </title>
        <meta charset="UTF-8">
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="mirrortop">
            <div id="voice-wrap" class="frame">
                <div id="voice-command"></div>
                <div id="voice-status"><div class="spinner"></div></div>
            </div>
            <div id="rss-wrap" class="frame draggable">
                <!--<h2> RSS </h2>-->
                <div id="rss-content">
                    <div class="spinner"></div>
                </div>
            </div>

            <div id="weather-wrap" class="frame draggable">
<!--                <!--<h2> Weather </h2>-->
                <div id="weather-content">
                    <div id="weather-current">
                        <div class="spinner"></div>
                    </div>
                    <div id="weather-forcast">
                        <div class="spinner"></div>
                    </div>
                    
                </div>

            </div>

            <div id="gallery-wrap" class="frame draggable">
                <div class="image-wrap">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
        <div id="overlay">
            <div class="popup draggable" id="news-wrap"></div>
        </div>
        <script>window.$ = window.jQuery = require('jquery');</script>
        <!--<script src="js/jquery-3.1.1.min.js"></script>-->
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/jquery.jfeed.js"></script>
        <script src="js/interface.js"></script>
        <script src="js/newsParser.js"></script>
    </body>
</html>
